<ion-view title="Search"><ion-nav-buttons side="left"><button class="button button-icon button-clear ion-home" ng-click="goHome()"></button></ion-nav-buttons><div class="bar bar-subheader item-input-inset"><label class="item-input-wrapper"><i class="icon ion-ios7-search placeholder-icon"></i><input type="search" placeholder="Search" ng-model="searchInput"></label><button class="button button-clear" ng-click="search()"> Go </button></div><div class="bar bar-subheader item item-select easi-back-light-gray height-35" ng-click="showAlert('Search Filter', 'templates/search-option.html', 'Select one')"><div class="input-label"> {{searchType.type}} </div></div><h3 class="easi-gray easi-center empty-result-noti" ng-show=isEmptyResult()> No Results Found. </h3><ion-content class="margin-content"><div id="search-people" class="list" ng-show=isShowPeople()><a ng-repeat="person in searchFriends" class="item my-popover-item item-button-right"><img data-ng-src="img/ava{{person.ava}}.png" ng-click="viewProfile(person.id)"><p class="easi-space" ng-click="viewProfile(person.id)">{{person.name}}</p><button class="button button-easi-blue up-3px" ng-click="addPerson(person.id)" ng-hide=isHide(person.id)><i class="icon ion-person-add"></i></button></a></div><div id="search-events" class="list" ng-show=isShowEvents()><a ng-repeat="event in searchEvents" class="item item-search-event" ng-click="changeCall(event)"><h3 class="search-event-sum">{{event.summary}}</h3><p>{{convertTime(event)}}</p><p>at {{event.location}}</p></a></div></ion-content></ion-view>
