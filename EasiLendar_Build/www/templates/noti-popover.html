<ion-popover-view id="f-popover-view"><div class="tabs-striped tabs-color-dark"><div class="tabs f-tabs"><a class="tab-item {{mPopoverStatus[mPopoverActive == 'friend']}}" ng-click="tabActive('friend')"><p class="easi-up">Friends</p></a><a class="tab-item {{mPopoverStatus[mPopoverActive == 'request']}}" ng-click="tabActive('request')"><p class="easi-up">Request</p></a><a class="tab-item {{mPopoverStatus[mPopoverActive == 'respond']}}" ng-click="tabActive('respond')"><p class="easi-up">Respond</p></a></div></div><a id="friend-accepted" class="item my-popover-item" ng-click="showAlert('Friend accepted', 'templates/noti-friend-accepted.html', 'Click to see profile'); closePopover()" ng-hide="eUser.uFALength == 0 || mPopoverActive != 'friend'" ng-repeat="friend in eUser.uFAccepted" ng-if="$first"><img data-ng-src="img/ava{{friend.ava}}.png"><p class="easi-space" ng-show="eUser.uFALength > 1"> {{friend.name}} and {{eUser.uFALength - 1}} other now are your friends </p><p class="easi-space" ng-show="eUser.uFALength == 1"> {{friend.name}} now is your friends </p><span class="badge badge-assertive" id="friend-badge" ng-show="eUser.uFALength > 1"> {{eUser.uFALength}} </span></a><div class="item item-divider easi-left" id="fiend-tab-divider" ng-hide="eUser.uFALength == 0 || mPopoverActive!='friend'"><p>Friend requests</p></div><ion-content id="popover-content"><noti-content type="friend" ng-show="mPopoverActive == 'friend'"></noti-content><noti-content type="request" ng-show="mPopoverActive == 'request'"></noti-content><noti-content type="respond" ng-show="mPopoverActive == 'respond'"></noti-content></ion-content><div class="bar bar-stable bar-footer" id="f-popover-h-bar"><button id="popover-footer-left" class="button button-clear" ng-click="closePopover(); goToState('comingSoon')"> See All </button><button id="popover-footer-right" class="button button-clear" ng-click="closePopover(); goToState('comingSoon')" ng-show="mPopoverActive == 'respond'"> Mark as Read </button></div></ion-popover-view>
