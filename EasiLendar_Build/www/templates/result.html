<ion-view title="Result"> <ion-nav-buttons side="left"> <button class="button button-icon button-clear ion-chevron-left" ui-sref="searchFilter" menu-close></button> </ion-nav-buttons> <ion-nav-buttons side="right"> <button class="button button-easi-blue" data-ng-click="done()" menu-close>Done</button> </ion-nav-buttons> <div class="result" data-ng-class="weekCalendar.navBackground"> <div class="result-calendar" scrollbar-y="false"> <easi-week></easi-week> </div> <ion-content class="options" scrollbar-y="false"> <ol class="list"> <button data-ng-repeat="x in options.list" class="item item-button button-block option" data-ng-click="options.selectOption(x)">{{x.display()}}</button> <button class="button button-easi-blue prev float-left" data-ng-click="options.prev()">Previous</button> <button class="button button-easi-blue next float-right" data-ng-click="options.next()">Next</button> </ol> </ion-content> </div> </ion-view>
