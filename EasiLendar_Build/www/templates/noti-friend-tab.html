<ul class="list {{friendTabClass[eUser.uFALength != 0]}}"><a class="button icon-left ion-person-add button-clear button-dark button-no-request" ng-click="closePopover(); goToState('search')" ng-show="eUser.uFRLength == 0"> Look for some friends. </a><a ng-repeat="friend in eUser.uFRequest" class="item my-popover-item" ng-click="friendAction(friend)"><img data-ng-src="img/ava{{friend.ava}}.png"><p class="easi-space">{{friend.name}}</p></a></ul>
