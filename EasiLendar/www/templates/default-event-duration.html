	<div class="range">
		0
		<input type="range" name="duration" min="0" max="120" value="eSettings.sDefaultDuration" ng-model="eSettings.sDefaultDuration">

	</div>
	<div class="item-input-inset" style="width:200px; padding-left:40px">

			<i class="icon ion-clock placeholder-icon"></i>

		</label>
		<pre> minute(s)</pre>
	</div>
</div>
