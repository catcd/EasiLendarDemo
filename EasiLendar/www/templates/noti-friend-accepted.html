<ul class="list" style="height:200px">
	<!-- friend accepted list -->
	<a ng-repeat="friend in eUser.uFAccepted"
	class="item my-popover-item"
	ng-click="closePopup(); deleteFN(friend.id); viewProfile(friend.id);">
		<img src="img/ava{{friend.ava}}.png">
		<p class="easi-space">{{friend.name}}</p>
	</a>
</ul>
