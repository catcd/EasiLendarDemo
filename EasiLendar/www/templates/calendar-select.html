<div class="list">
	<label class="item item-radio">
		<input type="checkbox" ng-model="eSettings.sLocalCalendar">
		<div class="item-content">
			Local Calendar
		</div>
		<i class="radio-icon ion-checkmark"></i>
	</label>

	<label class="item item-radio">
		<input type="checkbox" ng-model="eSettings.sGmailCalendar">
		<div class="item-content">
			Gmail Calendar
		</div>
		<i class="radio-icon ion-checkmark"></i>
	</label>

	<label class="item item-radio">
		<input type="checkbox" ng-model="eSettings.sFaceCalendar">
		<div class="item-content">
			Facebook Calendar
		</div>
		<i class="radio-icon ion-checkmark"></i>
	</label>

	<label class="item item-radio">
		<input type="checkbox" ng-model="eSettings.sOutlookCalendar">
		<div class="item-content">
			Outlook Calendar
		</div>
		<i class="radio-icon ion-checkmark"></i>
	</label>
</div>
