<ion-view title="EasiLendar">
    <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <button class="button button-icon button-clear ion-earth" ng-click="openPopover($event)"></button>
     	  <button class="button button-icon button-clear ion-person-stalker" menu-toggle="right"></button>
    </ion-nav-buttons>
	<div  ng-class="backgroundMonth()"><center>
		
			<h2 ><center> <br>{{currentMonthString}}, {{currentYear}}</h2>
		
		</div>
		<div id="xxx"><center> This Week ({{currentMonthCstring}} {{numberFirstDayInWeek}}- {{numberLastDayInWeek}})<br>
		
		</div>
		<ion-content class="zzz"> <center>
		
		
		<div>
		<br>
		<br>
			
				<table class="day-table-calendar easi-no-border"><center>
				<tr> 
				<td><a class="button-calendar button-previous-day icon ion-chevron-left easi-gray" > </a></td>
				<td> <a class="button-calendar button-next-day icon ion-chevron-right easi-gray" > </a></td></tr>
				
				<tr class="tr-day-calendar easi-no-border">
					<td class="td-day-calendar-1 easi-no-border">
						<p class="p-day-calendar-number easi-no-border">{{currentDateNumber}}</p>
						<p class="p-day-calendar-text easi-no-border">{{currentDayInWeek}}</p>
					</td>
					<td class="td-day-calendar-2">
						<div class="div-day-calendar easi-no-border event-color-1">
							<span>Meeting group</span><br>
							<span>8:30-11:00</span><br>
							<span>501 CT1 building - VNU</span><br>
						</div>
						<div class="div-day-calendar easi-no-border event-color-5">
							<span>Have Lunch </span><br>
							<span>11:30-12:30</span><br>
							<span>Restaurant</span><br>
						</div>
						<div class="div-day-calendar easi-no-border event-color-2">
							<span>Work</span><br>
							<span>14:00-17:00</span><br>				
							<span>Royal City</span><br>
						</div>
					</td>
					
				</tr>
				
			</table>
		 </div>
    </ion-content>
