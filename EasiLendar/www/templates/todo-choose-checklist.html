<div class="list todo-move-task">
	<label ng-repeat="checklist in eUser.uTodo" class="item item-radio">
		<input type="radio" ng-model="data.moveTo" value={{eUser.uTodo.indexOf(checklist)}}>
		<div class="item-content">
			{{checklist.listName}}
		</div>
		<i class="radio-icon ion-checkmark"></i>
	</label>
</div>
