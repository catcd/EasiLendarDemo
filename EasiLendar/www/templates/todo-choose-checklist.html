<div class="list todo-move-task">
	<label ng-repeat="checklist in eTodo.tChecklist" class="item item-radio">
		<input type="radio" ng-model="data.moveTo" value={{eTodo.tChecklist.indexOf(checklist)}}>
		<div class="item-content">
			{{checklist.listName}}
		</div>
		<i class="radio-icon ion-checkmark"></i>
	</label>
</div>
