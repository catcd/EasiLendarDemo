<ion-header-bar class="bar-easi-gray">
    <p class="easi-light-gray easi-title">MENU</p>
</ion-header-bar>

<ion-content id="sideMenuContent">
    <div class="easi-space">
        <!-- user information -->
        <a class="item item-icon-right myAvatar sideMenu" ui-sref="comingSoon" menu-close>
            <img src="img/ava{{eUser.uAvatar}}.png">
            <h2 class="easi-light-gray">{{eUser.uName}}</h2>
            <i class="icon ion-ribbon-b easi-vip-color"></i>
        </a>

        <!-- all common item -->
        <div ng-repeat="item in eMenu.mMenus">
            <hr class="sideMenu">
            <a class="item item-icon-left sideMenu" ui-sref={{item.sref}} menu-close>
                <i class="icon {{item.icon}}"></i> {{item.name}}
            </a>
        </div>

        <p class="easi-light-gray splitMenu">TOOLS</p>
        <hr class="splitMenu">

        <!-- restore with another icon -->
        <a class="item item-icon-left sideMenu item-icon-right" ui-sref="comingSoon" menu-close>
            <i class="icon ion-refresh"></i> Restore
            <i class="icon ion-alert-circled easi-red"></i>
        </a>
        <hr class="sideMenu">

        <!-- all common item -->
        <div ng-repeat="item in eMenu.mTools">
            <a class="item item-icon-left sideMenu" ui-sref={{item.sref}} menu-close>
                <i class="icon {{item.icon}}"></i> {{item.name}}
            </a>
            <hr class="sideMenu">
        </div>

        <!-- 2 non-sref item -->
        <a class="item item-icon-left sideMenu" ui-sref="form" menu-close>
            <i class="icon ion-power"></i> Sign out
        </a>
        <hr class="sideMenu">
        <a class="item item-icon-left sideMenu" ui-sref="comingSoon" menu-close>
            <i class="icon ion-log-out"></i> Exit
        </a>
        <hr class="sideMenu">
    </div>
</ion-content>
