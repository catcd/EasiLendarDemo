<ion-side-menus>
    <ion-side-menu-content class="easi-no-shadow">
        <ion-nav-bar class="bar-easi-blue"> </ion-nav-bar>
        <ion-nav-view animation="slide-left-right"> </ion-nav-view>
    </ion-side-menu-content>

    <ion-side-menu side="left">
        <ion-header-bar class="bar-easi-gray">
            <h1 class="easi-light-gray title">MENU</h1>
        </ion-header-bar>

        <ion-content id="sideMenuContent">
            <div class="list easi-space">
                <menu-panel></menu-panel>
            </div>
        </ion-content>
    </ion-side-menu>

    <ion-side-menu side="right" ng-controller="friendPanelController">
        <ion-header-bar class="bar-easi-gray">
            <h1 class="title">Friends</h1>
        </ion-header-bar>

        <ion-content id="sideMenuContent">
            <div class="list easi-space">
                <friend-panel></friend-panel>
            </div>
        </ion-content>

        <ion-footer-bar class="bar bar-footer item-input-inset easi-back-gray">
            <label class="item-input-wrapper"> <i class="icon ion-ios7-search placeholder-icon"></i>
                <input type="search" data-ng-model="searchFriend" placeholder="Search">
            </label>
        </ion-footer-bar>
    </ion-side-menu>
</ion-side-menus>
