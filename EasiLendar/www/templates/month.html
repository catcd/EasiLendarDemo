<ion-view title="EasiLendar">
    <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <button class="button button-icon button-clear ion-earth" ng-click="openPopover($event)"></button>
        <button class="button button-icon button-clear ion-person-stalker" menu-toggle="right"></button>
    </ion-nav-buttons>

    <ion-content id="content-month-calendar" ng-class="backgroundMonth()">
        <form name="form_month_calendar" class="form-month-calendar"><center>
            <div class="title-month-calendar">
                <a class="button-calendar button-previous-month icon ion-chevron-left easi-gray" 
                data-ng-click="previousMonth(form_month_calendar)"></a>
                <span class="span-month-calendar">{{currentMonthString}}, {{currentYear}}</span> 
                <a class="button-calendar button-next-month icon ion-chevron-right easi-gray" 
                data-ng-click="nextMonth(form_month_calendar)"></a>  
            </div>

            <table class="table-month-calendar easi-no-border">
                <tr class="tr-month-calendar">
                    <td class="td-header-month-calendar">S</td>
                    <td class="td-header-month-calendar">M</td>
                    <td class="td-header-month-calendar">T</td>
                    <td class="td-header-month-calendar">W</td>
                    <td class="td-header-month-calendar">T</td>
                    <td class="td-header-month-calendar">F</td>
                    <td class="td-header-month-calendar">S</td>
                </tr>

                <tr data-ng-repeat="week in weeks">
                    <td data-ng-repeat="day in week.days" class="td-month-calendar">
                        <div data-different-month="day.month" data-current-day="day.numberDate"
                        current-month="{{currentMonthNumber}}" current-year="{{currentYear}}">
                            <input type="radio" id="{{day.month.toString()+day.numberDate.toString()}}" name="{{backgroundMonthName}}" radio-calendar>
                            <label for="{{day.month.toString()+day.numberDate.toString()}}">{{day.numberDate}}</label>
                        </div>
                    </td>
                </tr>
            </table>
        </center></form>

        <center><table class="day-month-calendar">
            <tr class="tr-list-calendar">
                <td class="td-list-calendar-3">
                    <p class="p-list-calendar-number">{{currentDateNumber}}</p>
                    <p class="p-list-calendar-text ">{{currentDayInWeek}}</p>
                </td>
                <td class="td-list-calendar-4">
                    <div class="div-list-calendar-2 background-size event-color-5">
                        <span class="span-title-event">Movie: Avangers 2</span><br>
                        <span>Time: 18:00PM - 21:45PM</span><br>
                    </div>
                    <div class="div-list-calendar-2 ticket-background">
                        <span class="span-title-event">Studying</span><br>
                        <span>Time: 13:00PM - 17:50PM</span><br>
                        <span>Location: 301-G2 UET-VNU</span>
                    </div>
                    <div class="div-list-calendar-2 birthday-background">
                        <span class="span-title-event">Friend's birthday</span><br>
                        <span>Time: 18:00PM - 22:00PM</span><br>
                        <span>Location: Friend's House</span>
                    </div>
                    <div class="div-list-calendar-2 background-size event-color-1">
                        <span class="span-title-event">Make Love</span><br>
                        <span>Time: 18:00PM - 21:45PM</span><br>
                    </div>
                </td>
            </tr>
        </table></center>
    </ion-content>
</ion-view>
