<ion-view title="EasiLendar">
    <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <button class="button button-icon button-clear ion-earth" ng-click="openPopover($event)"></button>
        <button class="button button-icon button-clear ion-person-stalker" menu-toggle="right"></button>
    </ion-nav-buttons>

    <ion-content id="content-month-calendar" ng-class="backgroundMonth(currentMonthNumber)">
        <form name="form_month_calendar" class="form-month-calendar"><center>
            <div class="title-month-calendar">
                <a class="button-calendar button-previous-month icon ion-chevron-left easi-gray" 
                data-ng-click="previousMonth()"></a>
                <span class="span-month-calendar">{{currentMonthString}}, {{currentYear}}</span> 
                <a class="button-calendar button-next-month icon ion-chevron-right easi-gray" 
                data-ng-click="nextMonth()"></a>  
            </div>

            <table class="table-month-calendar easi-no-border">
                <tr class="tr-month-calendar">
                    <td class="td-header-month-calendar">S</td>
                    <td class="td-header-month-calendar">M</td>
                    <td class="td-header-month-calendar">T</td>
                    <td class="td-header-month-calendar">W</td>
                    <td class="td-header-month-calendar">T</td>
                    <td class="td-header-month-calendar">F</td>
                    <td class="td-header-month-calendar">S</td>
                </tr>

                <tr data-ng-repeat="week in weeks">
                    <td data-ng-repeat="day in week.days" class="td-month-calendar">
                        <div data-different-month="day.month" data-current-day="day.numberDate"
                        current-month="{{currentMonthNumber}}" current-year="{{currentYear}}"
                        ng-click="showListEvent(day.numberDate,day.month,currentYear)">
                                <input type="radio" id="{{day.month.toString()+day.numberDate.toString()}}" name="{{backgroundMonthName}}" radio-calendar="day.numberDate"
                                radio-current-month="{{currentMonthNumber}}" radio-current-year="{{currentYear}}">
                                <label for="{{day.month.toString()+day.numberDate.toString()}}"
                                >{{day.numberDate}}</label>
                        </div>
                    </td>
                </tr>
            </table>
        </center></form>

        <center><table class="day-month-calendar">
            <tr class="tr-list-calendar">
                <td class="td-list-calendar-3" ng-repeat="event in eUser.uGmailCalendar[position] | limitTo:1">
                    <p class="p-list-calendar-number">{{event.date}}</p>
                    <p class="p-list-calendar-text">{{event.day}}</p>
                </td>
                <td class="td-list-calendar-4">
                    <div class="div-list-calendar-2 background-size" ng-repeat="event in eUser.uGmailCalendar[position]" background-event="bkgE">
                        <span class="span-title-event">{{event.summary}}</span><br>
                        <span>Time: {{event.start.dateTime}} - {{event.end.dateTime}}</span><br>
                        <span>{{event.location}}</span>
                    </div>
                </td> 
            </tr>
        </table></center>
    </ion-content>
</ion-view>
