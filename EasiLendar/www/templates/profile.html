<ion-view title={{eFriend.fName}}>
    <!-- User name This line can be change-->
    <!-- Button fixed -->
    <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-home" ui-sref="month" menu-close></button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <button class="button button-icon button-clear ion-earth" ng-click="openPopover($event)"></button>
        <button class="button button-icon button-clear ion-person-stalker" menu-toggle="right"></button>
    </ion-nav-buttons>
    <!-- Main content -->
    <!--ion-content padding="true">
        <!-- can change -->
        <div id="cover" >
            
			<div class=" item item-thumbnail-left" >
			
			<img  class="item-imagex" src="img/ava{{eFriend.fAvatar}}.png" >
                <!-- avatar -->
                <br>
				 <div id="list-icon" >
                <button class="button button-icon icon ion-email easi-light-gray"></button>
                <button class="button button-icon icon ion-coffee easi-light-gray" ui-sref="searchFilter" menu-close></button>
                <button class="button button-icon icon ion-person-add easi-light-gray"></button>
				</div>
				<div id="centered">
					
				<h2 class="customer">
				<span><i  class="icon ion-ribbon-b"></i>
					<!-- VIP icon must be appeared if EasiVIP=true -->
						{{eFriend.fName}}</span>
					<!--User name-->
				</h2>
                <!--p>I&#39;m busy now</p>
                <!-- Status must be sync if possible -->
				</div>
            </div>
           
        </div>
		
        <div id="footered" ><center>
			
          
    		<button class="icon ion-chevron-left easi-dark-blue" 
                data-ng-click="calendar.prevWeek()"></button>
            <div>{{calendar.navMonth+", "+calendar.navYear}}</div> 
            <button class="icon ion-chevron-right easi-dark-blue" 
                data-ng-click="calendar.nextWeek()"></button>  
    	
    	
    	<div class="calendar">
    		<div class="daytag">
    			<div class="row day">
    				<div class="col" data-ng-repeat="day in calendar.navDays">
    					{{day.origin.day}}
    				</div>
    			</div>
    			<div class="row date">
    				<div class="col" data-ng-repeat="day in calendar.navDays">
    					{{day.origin.date}}
    				</div>
    			</div>
			</div>
			  		
    		<ion-content scrollbar-y="false">
    		  	<div class="row row-content">
    				<div class="hours">
    					<div class="hour" data-ng-repeat="x in calendar.hours">
    						{{x}}
    					</div>
    				</div>
    				<div class="col daycol" data-ng-repeat="day in calendar.navDays">
    					<div class="row nor-event" data-ng-repeat="event in day.norEvent" 
    						data-ng-style="event.style">
    						<div class="summary">{{event.event.origin.summary}}</div>
    					</div>
						<div class="row hourblock"  data-ng-repeat="x in calendar.hours">
						</div>
    				</div>
    		    </div>
    		</ion-content>
    	</div>
    </div>
        </div>

        <!-- out change -->
    </ion-content>
</ion-view>
