<form data-ng-controller="friendPanelController">
	<slide-toggle-func>
		<ion-header-bar class="bar-easi-gray">
			<button class="button button-clear easi-no-border easi-gray">
				<p class="easi-light-gray">Friends</p>
			</button>
			<button id="friend-refresh-list" class="button button-icon icon ion-android-sync easi-no-border easi-light-gray" data-ng-click="refreshList()"></button>
			<button class="button button-icon icon  easi-no-border ion-android-funnel easi-light-gray" data-ng-click="toggleFunc(); gotoTop()" sort-option is-visible="visible.value">
			</button>
		</ion-header-bar>
	</slide-toggle-func>
	<ion-footer-bar class="bar bar-footer item-input-inset easi-back-gray friend-footer-panel" data-ng-click="gotoTop()">
		<label class="item-input-wrapper">
			<i class="icon ion-ios-search placeholder-icon"></i>
			<input id="friend-search-input" type="search" data-ng-model="searchFriend" placeholder="Search" opacity-search-input>
		</label>
	</ion-footer-bar>
	<ion-content id="friend-panel-content">
		<div id='friend-top'></div>
		<div id='friend-top' class="friend-sort-option-div easi-no-border easi-toggle-fast" ng-show="visible.value">
			<button class="first easi-no-border" data-ng-click="sort('AZ')">A - Z</button>
			<button class="easi-no-border"><i class="friend-sort-icon ion-android-stopwatch"></i></button>
			<button class="last easi-no-border"><i class="friend-sort-icon ion-eye"></i></button>
		</div>
		<div class="friend-list easi-no-border">
			<slide-toggle-func data-ng-repeat="person in eUser.uFriend | findingFriend:searchFriend" class="item item-icon-right sideMenu friend-myAvatar01 friend-repeat-animation">

				<div class="easi-no-border" data-ng-click="toggleFunc()">
					<img data-ng-src="img/ava{{person.ava}}.png" class="item-image easi-no-border">
					<h2 class="friend-name easi-light-gray">{{person.name}}</h2>
					<i data-ng-show="{{person.VIP}}" class="icon ion-ribbon-b easi-vip-color easi-no-border" id="friend-ribbon-b"></i>
				</div>
				<div class="friend-div02 easi-no-border friend-repeat-animation easi-toggle-fast" ng-show="visible.value">
					<div class="easi-no-border" style="margin-right: 8px">
						<button class="easi-no-border" data-ng-click="appointMeeting(person)"menu-close>Date</button>
						<button class="easi-no-border" data-ng-click="deleteFriend(person)">Delete</button>
						<button class="easi-no-border" data-ng-click="viewProfile(person)" menu-close>View</button>
					</div>
				</div>

			</slide-toggle-func>
		</div>
		<img id="empty-image-50px">
	</ion-content>
</form>
