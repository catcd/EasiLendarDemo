<div class="list">
    <label class="item item-radio" ng-click="closePopup()">
        <input type="radio" ng-model="eSettings.sFirstDay" value="Saturday">
        <div class="item-content">
            Saturday
        </div>
        <i class="radio-icon ion-checkmark"></i>
    </label>
    <label class="item item-radio" ng-click="closePopup()">
        <input type="radio" ng-model="eSettings.sFirstDay" value="Sunday">
        <div class="item-content">
            Sunday
        </div>
        <i class="radio-icon ion-checkmark"></i>
    </label>
    <label class="item item-radio" ng-click="closePopup()">
        <input type="radio" ng-model="eSettings.sFirstDay" value="Monday">
        <div class="item-content">
            Monday
        </div>
        <i class="radio-icon ion-checkmark"></i>
    </label>
</div>
