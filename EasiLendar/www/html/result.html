<html data-ng-app="result">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title>Result</title>
  
  <link rel="stylesheet" href="../lib/ionic/css/ionic.min.css">
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/result.css">
  
  <script src="../lib/ionic/js/ionic.bundle.js"></script>
  <script src="cordova.js"></script>
  <script src="../lib/ionic/js/angular/angular.min.js"></script>
  <script src="../js/result.js"></script>
</head>

<body>
  <ion-pane>
	<ion-header-bar class="bar-easi-blue" data-ng-controller="BarController">
  	  <button class="button button-icon icon ion-chevron-left" data-ng-click="back()"></button>
  	  <h1 class="title" id="title">Result</h1>
  	  <button class="button button-clear" data-ng-click="done()">Done</button>
	</ion-header-bar>
	
	<div class="card">
      <ion-content class="calendar">
		  <img src="../img/week.png" />
	  </ion-content>	
	  <ion-content class="options" data-ng-controller="ResultController">
	    <ol class="list">
	      <button data-ng-repeat="x in options" class="item item-button button-block option" data-ng-click="selectOption(x)">{{display(x)}}</button>
	      <button class="button button-block button-easi-blue next" data-ng-click="next()">Next</button>
	    </ol>
	  </ion-content>
  </ion-pane>
</body>
</html>
