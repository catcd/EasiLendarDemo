<ul class="list noti-friend-accepted-list" ng-controller="PopOverController">
	<!-- friend accepted list -->
	<a ng-repeat="friend in eUser.uFAccepted"
	class="item easi-item-avatar"
	ng-click="closePopup(); eDatabase.deleteFN(friend.id); eDatabase.viewProfile(friend.id);">
		<img data-ng-src="img/ava{{friend.ava}}.png">
		<h2 class="easi-space">{{friend.name}}</h2>
	</a>
</ul>
