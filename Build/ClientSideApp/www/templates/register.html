<ion-content class="easi-full-blue">
	<form class="rg-form easi-dark-blue" method="POST" name="registerForm" data-ng-submit="register()">
		<div class="si-div">
			<p class="rg-warning" data-ng-show="registerForm.$submitted && !warnings.check(0)">
				<i class="icon ion-alert"></i> {{warnings.mes[0]}}
			</p>
			<label class="item item-input">
				<i class="icon ion-android-person placeholder-icon"></i>
				<input class="easi-dark-blue si-input" data-ng-model="user.id" on-touch="warnings.reset(0)" type="text" name="userid" placeholder="EasiLendar ID">
			</label>
		</div>

		<div class="si-div">
			<p class="rg-warning" data-ng-show="registerForm.$submitted && !warnings.check(1)">
				<i class="icon ion-alert"></i> {{warnings.mes[1]}}
			</p>
			<label class="item item-input">
				<i class="icon ion-android-create placeholder-icon"></i>
				<input class="easi-dark-blue si-input" data-ng-model="user.name" on-touch="warnings.reset(1)" type="text" name="username" placeholder="Full name">
			</label>
		</div>

		<div class="si-div">
			<p class="rg-warning" data-ng-show="registerForm.$submitted && !warnings.check(2)">
				<i class="icon ion-alert"></i> {{warnings.mes[2]}}
			</p>
			<label class="item item-input">
				<i class="icon ion-at placeholder-icon"></i>
				<input class="easi-dark-blue si-input" data-ng-model="user.email" on-touch="warnings.reset(2)" type="text" name="useremail" placeholder="Email">
			</label>
		</div>

		<div class="si-div">
			<p class="rg-warning" data-ng-show="registerForm.$submitted && !warnings.check(3)">
				<i class="icon ion-alert"></i> {{warnings.mes[3]}}
			</p>
			<label class="item item-input">
				<i class="icon ion-locked placeholder-icon"></i>
				<input class="easi-dark-blue si-input" data-ng-model="user.password" on-touch="warnings.reset(3)" type="password" name="password" placeholder="Password">
			</label>
		</div>

		<div class="si-div">
			<p class="rg-warning" data-ng-show="registerForm.$submitted && !warnings.check(4)">
				<i class="icon ion-alert"></i> {{warnings.mes[4]}}
			</p>
			<label class="item item-input">
				<i class="icon ion-unlocked placeholder-icon"></i>
				<input class="easi-dark-blue si-input" data-ng-model="user.re_password" on-touch="warnings.reset(4)" type="password" name="repassword" placeholder="Confirm Password">
			</label>
		</div>

		<!-- term and button -->
		<p class="rg-terms">By clicking Register, you agree to our <a class="easi-dark-blue" href="#">EasiLendar Terms</a></p>

		<button class="button icon ion-chevron-left button-easi-blue rg-btn" type="button" data-ng-click="goToState('form')"></button>
		<input class="button button-easi-blue rg-submit" type="submit" value="Register">
	</form>
</ion-content>
