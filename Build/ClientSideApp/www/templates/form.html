<ion-content class="easi-full-blue">
	<form class="fo-form easi-dark-blue" method="POST" name="signInForm" data-ng-submit="signIn()">
		<div class="si-div">
			<label class="item item-input">
				<i class="icon ion-android-person placeholder-icon"></i>
				<input class="easi-dark-blue si-input" data-ng-model="user.id" type="text" name="id" placeholder="EasiLendar ID" required>
			</label>
		</div>

		<div class="si-div fo-up">
			<label class="item item-input">
				<i class="icon ion-locked placeholder-icon"></i>
				<input class="easi-dark-blue si-input" data-ng-model="user.password" type="password" name="password" placeholder="Password" required>
			</label>
		</div>

		<div class="item item-checkbox checkbox-easi-blue easi-no-border easi-dark-blue fo-remember">
			<label class="checkbox">
				<input data-ng-model="isRemember" type="checkbox">
			</label>
			Remember Me
		</div>

		<input class="button button-block button-easi-blue fo-submit" type="submit" value="Sign in">
	</form>

	<!-- links -->
	<div class="easi-dark-blue easi-center fo-links">
		<a data-ng-click="goToState('register')">Register</a> | <a href="#">Forgot password?</a>
	</div>
</ion-content>
