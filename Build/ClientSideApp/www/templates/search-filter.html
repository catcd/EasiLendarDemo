<ion-view title="Search filter">
	<ion-nav-buttons side="left">
		<button class="ion-chevron-left easi-no-border easi-back-dark-blue search-filter-submit" data-ng-click="deleteValue(filter_form)"></button>
	</ion-nav-buttons>
	<ion-nav-buttons side="right">
		<button type="submit" class="ion-checkmark easi-no-border easi-back-dark-blue search-filter-submit" form="filter_form" data-ng-click="submit(filter_form)"></button>
	</ion-nav-buttons>

	<table class="search-filter-table-person">
		<tr>
			<td class="search-filter-meet-title">You want to meet:</td>
			<td class="search-filter-input-person"><input type="text" data-ng-model="personName" placeholder="Name"></td>
		</tr>
	</table>

	<form name="filter_form" id="filter_form" class="search-filter-form" novalidate>
		<div class="search-filter-list-persons" data-ng-show="showListPersons">
			<div class="search-filter-person no-results" data-ng-show="noFound">
				<i class="icon ion-ios-search placeholder-icon"></i>No found
			</div>

			<div class="search-filter-person" data-ng-repeat="person in eUser.uFriend | filterFriend:personName" data-ng-click="wantToMeet(person)">
				<img data-ng-src="img/ava{{person.ava}}.png" class="search-filter-image-person"><span class="search-filter-span-person">{{person.name}}</span>
			</div>
		</div>

		<ion-content padding="true" on-swipe-up="hideListPerson()" on-swipe-down="hideListPerson()" class="search-filter-content">

			<p class="search-filter-p-label">Title:</p>
			<div class="search-filter-div-input">
				<input type="text" data-ng-model="eSearchFilter.mTitle">
			</div>

			<div class="search-filter-div"><p class="search-filter-p-label">Location:</p>
			<div class="search-filter-div-input">
				<input type="text" data-ng-model="eSearchFilter.mLocation">
			</div></div>
			
			<div class="search-filter-div easi-toggle-fast" data-ng-show="showDay">
			<p class="search-filter-p-label">Duration:</p>
			<div class="search-filter-input-expi">
				<input type="number" auto-focus-input="2" data-ng-model="timeValues.mDurationHour" name="durationHour">
				<input type="number" data-ng-model="timeValues.mDurationMinute" name="durationMinute">
			</div></div>

			<div class="search-filter-div">
			<p class="search-filter-p-label" data-ng-click="showDate()">
			<i class="icon ion-android-checkbox-outline-blank" data-ng-show="showDay"></i>
			<i class="icon ion-android-checkbox-outline" data-ng-show="showTime"></i>
			All days:</p>
			<div class="search-filter-div-input" data-ng-show="showTime">
				<input type="number" data-ng-model="eSearchFilter.mDuration">
			</div></div>

			<!--End: Common Filter -->
			<!-- START: Advance Filter -->
			<div class="search-filter-advance easi-toggle-fast" data-ng-show="mShow">	
				<div class="search-filter-div"><p class="search-filter-p-label">Time:</p>
				<div class="search-filter-input-time">
					<input type="time" data-ng-model="timeValues.mFromTime" name="fromTime" auto-focus-input="5">
					<input type="time" data-ng-model="timeValues.mToTime" name="toTime" min={{minTime}}>
				</div></div>

				<div class="search-filter-div"><p class="search-filter-p-label">Expiration:</p>
				<div class="search-filter-input-expi">
					<input type="date" data-ng-model="timeValues.mFromDay" name="fromDay">
					<input type="date" data-ng-model="timeValues.mToDay" name="toDay" min={{minDate}}>
				</div></div>

				<div class="search-filter-radio">
					<div data-ng-repeat="time in priorityTimes">
						<p class="search-filter-p-label">{{time.name}}:</p>
						<div class="search-filter-segmented-button">
							<input type="radio" data-ng-model="time.values" value="true" id="avoid{{time.index}}" check-uncheck-radio is-checked="time.values">
							<label for="avoid{{time.index}}" class="first">Avoid</label>
							<input type="radio" data-ng-model="time.values" value="false" id="prioritize{{time.index}}" check-uncheck-radio is-checked="time.values">
							<label for="prioritize{{time.index}}" class="last">Prioritize</label>
						</div>
					</div>
				</div>
			</div>

			<!-- END: Advance Filter -->
			<button type="button" class="search-filter-button-advance" data-ng-click="toggleFunc()">{{titleOfButton}}<i class="icon ion-arrow-up-b" data-change-icon="mShow"></i></button>

		</ion-content>
	</form>
</ion-view>
