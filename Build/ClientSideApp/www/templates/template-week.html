<div class="week">
	<div class="header">
		<button class="icon ion-chevron-left easi-dark-blue"
			data-ng-click="weekCalendar.prevWeek()"></button>
		<div>{{weekCalendar.navMonth+", "+weekCalendar.navYear}}</div>
		<button class="icon ion-chevron-right easi-dark-blue"
			data-ng-click="weekCalendar.nextWeek()"></button>
	</div>

	<div class="calendar">
		<div class="row daytag">
			<div class="empty"></div>
			<div class="col" data-ng-repeat="day in weekCalendar.navDays">
				<div class="row day">
					{{day.origin.day}}
				</div>
				<div class="row date">
					{{day.origin.date}}
				</div>
				<div class="row" data-ng-repeat="event in day.events"
						data-ng-style="event.style" data-ng-click="view(event)">
					{{event.event.origin.summary}}
				</div>
			</div>
		</div>
		<div class="week-content" data-ng-style="weekCalendar.contentHeight">
			<ion-content scrollbar-y=false>
				<div class="row row-content">
					<div class="hours">
						<div class="hour" data-ng-repeat="x in weekCalendar.hours">{{x}}</div>
					</div>
					<div class="col daycol" data-ng-repeat="day in weekCalendar.navDays">
						<div class="row nor-event" data-ng-repeat="event in day.norEvent"
							data-ng-style="event.style" data-ng-click="view(event)">
							<div class="summary">{{event.event.origin.summary}}</div>
						</div>
						<div class="row hourblock" data-ng-repeat="x in weekCalendar.hours">
						</div>
					</div>
				</div>
			</ion-content>
		</div>
	</div>
</div>
