<ion-view title="EasiLendar">
    <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <button class="button button-icon button-clear ion-earth" ng-click="openPopover($event)"></button>
     	<button class="button button-icon button-clear ion-person-stalker" menu-toggle="right"></button>
    </ion-nav-buttons>
	<div class = "DayCalendar">
		<div class = "day">
			<div class = "header">
				<button class="icon ion-chevron-left easi-dark-blue "   data-ng-click = "navigationDay.prevDay()"> </button>
				<div>{{navigationDay.navDay}},{{navigationDay.navMonth}} {{navigationDay.navDate}},{{navigationDay.navYear}}   </div>
				<button class="icon ion-chevron-right easi-dark-blue " data-ng-click = "navigationDay.nextDay()" > </button>  	
			</div>
			<div class="calendar">
				<div class="row daytag">
					<div class="empty"></div>
				</div>
				<div class="day-content" data-ng-style="navigationDay.contentHeight">
					<ion-content scrollbar-y=false>
						<div class="row row-content">
							<div class="hours">
								<div class="hour" data-ng-repeat="x in navigationDay.hours">{{x}}</div>
							</div> 
							<div class="col daycol">
								<div class="row nor-event" data-ng-repeat="event in navigationDay.DAY.norEvent"
								data-ng-style="event.style" data-ng-click="view(event)">
									<div class="summary"  >
										{{calculatorTime(event.start.minutes)}} - {{calculatorTime(event.end.minutes)}}<br>
										{{event.event.origin.summary}}
									</div>
								</div>
								<div class="row hourblock" data-ng-repeat="x in navigationDay.hours"></div>
							</div>
						</div>
					</ion-content>
				</div>
			</div>
		</div>
    </div>
</ion-view>
